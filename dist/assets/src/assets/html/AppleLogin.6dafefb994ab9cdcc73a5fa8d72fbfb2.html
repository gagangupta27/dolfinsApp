<!DOCTYPE html>
<html>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
  />
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      form {
        text-align: center;
      }
      img {
        max-width: 100px;
        height: auto;
        margin-bottom: 20px;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: black;
        border-radius: 4px;
        color: white;
      }
    </style>
    <script
      type="text/javascript"
      src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"
    ></script>
    <script>
      const initApple = () => {
        window.AppleID.auth.init({
          clientId: "com.dolfins.ai.appleSignin", // This is the service ID we created.
          scope: "name email", // To tell apple we want the user name and emails fields in the response it sends us.
          redirectURI: "https://dolfins.netlify.app", // As registered along with our service ID
          state: "origin:web", // Any string of your choice that you may use for some logic. It's optional and you may omit it.
          usePopup: true, // Important if we want to capture the data apple sends on the client side.
        });
      };
      initApple();
      const singInApple = async () => {
        const response = await window.AppleID.auth.signIn();
        console.log("response", response);
        return response;
      };
    </script>
  </head>
  <body>
    <button onclick="singInApple()" id="btnContinue">
      Continue to Apple Login
    </button>
  </body>
</html>
